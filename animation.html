<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sphere{
            width: 100px;
            height: 100px;
            background: plum;
            transition: width 2s, height 4s, border-radius 4s; /*after hover i.e. point pointer on box transition will work*/
        }
        .sphere:hover{
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div>
        <div class="sphere"></div> <!--will convert box into sphere-->
    </div>
</body>
</html>
