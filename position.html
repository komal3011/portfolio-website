<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>
    <style>
        .box-set,.box{
            border-radius: 6px;
        }
        .box-set{
            background: whitesmoke;
        }
        .box{
            background: hsl(72, 92%, 43%);
            position: absolute;              
            height: 80px;
            width: 80px;
            text-align: center;
            margin: 20px;
        }
        .box-1{
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="box-set">  <!--shortcut: div.box-set>div.box*4-->
        <div class="box box-1">Box 1</div>
        <div class="box box-2">Box 2</div>
        <div class="box box-3">Box 3</div>
        <div class="box box-4">Box 4</div>
    </div>
</body>
</html>
